{% if message %}
<div align="center">
	<div class="alert alert-info alert-dismissable">
		 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
 		 {{ message }}
	</div>
</div>
{% endif %}
{% if error %}
<div align="center">
        <div class="alert alert-danger alert-dismissable">
                 <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                 {{ error }}
        </div>
</div>
{% endif %}
