<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Static Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/navbar_test.css') }}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    {% include 'dashboard_css.html' %}
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .head {
            margin-left:0px;
            margin-right:0px;
        }

        .navbar {
            margin-bottom:0px;
        }

        .glyphicon {
            padding-top:5px;
        }
    </style>
  </head>

  <body>

    <!-- Static navbar -->
    <div class="navbar-wrapper">
      <div class="container">
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a href="/"><img style="padding-top:10px; padding-right:5px;" src="{{ url_for('static',filename='images/logo.png') }}"/></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/#plans">Plans</a></li>
                <li><a href="/help">Help</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
         {% if session['username'] %}
         <ul class="nav navbar navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span style="color:#FFF;"class="glyphicon
                glyphicon-user"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li>Welcome back!</li>
                    <li><a href="/dashboard/profile">Profile</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </li>
          </ul>
         {% else %}
          <ul class="nav navbar navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span style="color:#FFF;"class="glyphicon
                glyphicon-user"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/forgot">Forgot Password</a></li>
                </ul>
            </li>
          </ul>
          {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>

      </div>
    </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
