          <h2 class="page-header">Account Settings</h1>
       <form class="form-horizontal" method="post" action="/dashboard/account/settings">
<fieldset>

<!-- Form Name -->
<legend></legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="company_name">Company Name</label>  
  <div class="col-md-4">
  <input id="company_name" name="company_name" value="{{ account.company_name }}" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="plan">Billing Plan</label>
  <div class="col-md-4">
    <select id="plan" name="plan" class="form-control">
      <option {% if account.plan_id == 1 %}selected="selected"{% endif %}value="1">Free</option>
      <option {% if account.plan_id == 2 %}selected="selected"{% endif %}value="2">Business</option>
      <option {% if account.plan_id == 3 %}selected="selected"{% endif %}value="3">Enterprise</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success">Submit Changes</button>
  </div>
</div>

</fieldset>
</form>
