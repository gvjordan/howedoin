{% extends 'dashboard.html' %}
{% block content %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">Teams</h1>
          <table class="table">
            <tr>
                <th>Team Name</th>
                <th>Team Leader</th>
                <th>Actions</th>
            </tr>
            {% for team in teams %}
            <tr>
                <td><a href="/dashboard/team/{{ team.id }}">{{ team.team_name }}</a></td>
                <td><a href="/dashboard/user/{{ team.team_leader_id }}">{{ team.team_leader_name }}</a></td>
                <td><a href="/dashboard/team/{{ team.id }}" class="btn btn-info btn-xs">Edit</a>&nbsp;<a
                href="/dashboard/team/{{ team.id }}/user/add" class="btn btn-info btn-xs">Add User</a>&nbsp;<a
                href="/dashboard/team/delete/{{ team.id }}" class="btn btn-danger btn-xs">Delete</a></td>
            </tr>
            {% endfor %}
            </table>
            <a href="/dashboard/team/create" class="btn btn-success">Create new Team</a>
        </div>
{% endblock %}
