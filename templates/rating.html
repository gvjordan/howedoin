        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Make a Rating</legend>

<!-- Multiple Radios (inline) -->
<div class="control-group">
  <label class="control-label" for="score">How did we do?</label>
  <div class="controls">
    <label class="radio inline" for="score-0">
      <input type="radio" name="score" id="score-0" value="Good" checked="checked">
      Good
    </label>
    <label class="radio inline" for="score-1">
      <input type="radio" name="score" id="score-1" value="Okay">
      Okay
    </label>
    <label class="radio inline" for="score-2">
      <input type="radio" name="score" id="score-2" value="Bad">
      Bad
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="comment">Share a comment?</label>
  <div class="controls">                     
    <textarea id="comment" name="comment"></textarea>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="name">Share your name?</label>
  <div class="controls">
    <input id="name" name="name" type="text" placeholder="Your name" class="input-large">
    <p class="help-block">Your name (optional)</p>
  </div>
</div>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="email">Share your email?</label>
  <div class="controls">
    <input id="email" name="email" type="text" placeholder="Your email" class="input-large">
    <p class="help-block">Your email (optional)</p>
  </div>
</div>

<!-- Multiple Radios -->
<div class="control-group">
  <label class="control-label" for="follow_up">Would you like us to follow up with you?</label>
  <div class="controls">
    <label class="radio" for="follow_up-0">
      <input type="radio" name="follow_up" id="follow_up-0" value="Yes, please" checked="checked">
      Yes, please
    </label>
    <label class="radio" for="follow_up-1">
      <input type="radio" name="follow_up" id="follow_up-1" value="No thanks!">
      No thanks!
    </label>
  </div>
</div>

<!-- Button (Double) -->
<div class="control-group">
  <label class="control-label" for="submit"></label>
  <div class="controls">
    <button id="submit" name="submit" class="btn btn-success">Save Rating</button>
    <button id="cancel" name="cancel" class="btn btn-warning">Cancel Rating</button>
  </div>
</div>

</fieldset>
</form>
