  <body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Leave your feedback</h3>
            </div>
            <div class="panel-body">
            <div class="container">
        <!-- Text input-->
        {% if item_id == 0 %}
        <form class="form-horizontal" method="post" action="/rate/team/{{ team_id }}/user/{{ user_id }}/score/{{ score }}">
        {% else %}
        <form class="form-horizontal" method="post" action="/rate/team/{{ team_id }}/item/{{ item_id }}/user/{{ user_id }}/score/{{ score }}">
        {% endif %}
<fieldset>

<!-- Form Name -->

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="score">How did we do?</label>
  t
  <div class="col-md-4"> 
    <label class="radio-inline" for="score-0">
      <input type="radio" name="score" id="score-0" value="1" checked="checked">
      Good
    </label> 
    <label class="radio-inline" for="score-1">
      <input type="radio" name="score" id="score-1" value="2">
      Okay
    </label> 
    <label class="radio-inline" for="score-2">
      <input type="radio" name="score" id="score-2" value="3">
      Bad
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Your Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Optional" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Your Email</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="Optional" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="comment">Comments?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="comment" name="comment"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success">Submit Rating</button>
  </div>
</div>
<input type="hidden" name="rater_id" value="{{ rater_id }}"/>
<input type="hidden" name="team_id" value="{{ team_id }}"/>
<input type="hidden" name="duplicate" value="{{ duplicate }}"/>
</fieldset>
</form>
