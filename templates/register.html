    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">Register</h3>
            </div>
            <div class="panel-body">
                <div class="container">
                    <form class="form-horizontal">
<fieldset>

<!-- Form Name -->

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="company_name">Company Name</label>  
  <div class="col-md-6">
  <input id="company_name" name="company_name" type="text" placeholder="Optional" class="form-control input-md">
  <span class="help-block">Your company's name</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Your Name</label>  
  <div class="col-md-6">
  <input id="name" name="name" type="text" placeholder="Required" class="form-control input-md" required="">
  <span class="help-block">Your first and last name</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Your Email</label>  
  <div class="col-md-6">
  <input id="email" name="email" type="text" placeholder="Required" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Your username</label>  
  <div class="col-md-6">
  <input id="username" name="username" type="text" placeholder="Required" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Your Password</label>
  <div class="col-md-5">
    <input id="password" name="password" type="password" placeholder="Required" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordconfirm">Confirm Password</label>
  <div class="col-md-5">
    <input id="passwordconfirm" name="passwordconfirm" type="password" placeholder="Required" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="plan">Plan</label>
  <div class="col-md-6">
    <select id="plan" name="plan" class="form-control">
      <option value="0">Free</option>
      <option value="1">Business ($10.00 / month)</option>
      <option value="2">Enterprise ($25.00 / month)</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-8">
    <button id="submit" name="submit" class="btn btn-success">Complete Registration</button>
    <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>
