       <form class="form-horizontal" method="post" action="/dashboard/user/create">
<fieldset>

<!-- Form Name -->

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Required" class="form-control input-md" required="">
  <span class="help-block">The person's real name</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="Required" class="form-control input-md" required="">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="Required" class="form-control input-md" required="">

  </div>
</div>


<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="teams">Teams</label>
  <div class="col-md-4">
    <select id="teams" name="teams" class="form-control" multiple="multiple">
        {% for team in teams %}
        <option value="{{ team.id }}" name="{{ team.team_name }}">{{ team.team_name }}</option>
        {% endfor %}
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success">Create User</button>
  </div>
</div>

</fieldset>
