 <div class="container-fluid">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h2 class="page-header">Edit {{ user.name }}</h1>
       <form class="form-horizontal" method="post" action="/dashboard/user/create">
<fieldset>

<!-- Form Name -->

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="Required" class="form-control input-md" value="{{ user.name }}">  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="Required" class="form-control input-md" value="{{ user.username }}">
    
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email</label>
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="Required" class="form-control input-md" value="{{ user.email }}">

  </div>
</div>


<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="teams">Teams</label>
  <div class="col-md-4">
    <select id="teams" name="teams" class="form-control" multiple="multiple">
        {% for team in teams %}
        <option value="{{ team.id }}"
        {% if iterable == 1 %}
            {% for member in membership %}
                {% if team.id == member.team_id %}selected="selected"{% endif %}
            {% endfor %}
        {% else %}
        {% if team.id in membership.team_id %}selected="selected"{% endif %} 
        {% endif %}
        name="{{ team.team_name }}">{{ team.team_name }}</option>
        {% endfor %}
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success">Create User</button>
  </div>
</div>

</fieldset>
</form>
