{% extends 'dashboard.html' %}
{% block title %}Your Profile{% endblock %}
{% block content %}
<div class="col-sm-8 col-sm-offset-4 col-md-8 col-md-offset-4 main">
          <h2 class="page-header">Your Profile</h1>
       <form class="form-horizontal" method="post" action="/dashboard/profile" enctype="multipart/form-data">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="" class="form-control input-md" value="{{ user.username }}">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Your Name</label>  
  <div class="col-md-4">
  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" value="{{ user.name }}">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Email Address</label>  
  <div class="col-md-4">
  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" value="{{ user.email }}">
    
  </div>
</div>

<hr/>
<img src="{% if user.avatar == ""%}https://howedo.in/static/images/default.png{%else%}https://howedo.in/static/uploads/user/{{ user.avatar }}{%endif%}"/><br/>
<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="avatar">Avatar</label>
  <div class="col-md-4">
    <input id="avatar" name="avatar" class="input-file" type="file">
  </div>
</div>

<div class="form-group">
    <div class="col-md-4">
        <a href="/dashboard/password" class="btn btn-primary btn-xs"/>Reset Password</a>
    </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-success">Submit Changes</button>
  </div>
</div>

</fieldset>
</form>
{% endblock %}
